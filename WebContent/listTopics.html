<html>
<head>
    <title>主题列表</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!-- 简单搜索表单 -->
	<div style="margin: 15px auto; " >
		<!-- 搜索表单 -->
		<form action="" class="simpleSearchForm" onsubmit="alert('暂不支持此功能！');return false;">
			<font class="logoLabel">传智播客贴吧</font>
			<input type="text" name="queryString" class="queryString"/>
			<input type="submit" value="搜 索" />
		</form>
	</div>

	<!-- 菜单 -->
	<div class="menubar"></div>

	<!-- 主题列表 -->
	<table cellspacing="0">
		<tbody class="list topicList">
    		<!--显示表头-->
		    <tr class="title">
		        <td width="25">编号</td>
		        <td width="25">回复</td>
		        <td width="500">标题</td>
		        <td width="110">作者</td>
		        <td width="145">最后回复时间</td>
		    </tr>

    		<!-- 显示部门列表 -->
	        <tr class="data">
	            <td class="num">1</td>
	            <td class="num">123</td>
	            <td><a href="showTopic.html">凤姐专区</a></td>
	            <td class="info">127.0.0.1</td>
	            <td class="info">1994-10-21 15:16:20</td>
	        </tr>
	        <tr class="data">
	            <td class="num">2</td>
	            <td class="num">56</td>
	            <td><a href="showTopic.html">凤姐专区</a></td>
	            <td class="info">127.0.0.1</td>
	            <td class="info">1994-10-21 15:16:20</td>
	        </tr>

		    <tr>
		        <td colspan="5" class="num">共有主题数<font color="red">2</font>个</td>
		    </tr>
   		 </tbody>
	</table>

	<div style="margin-bottom: 15px"></div>

	<!--发表主题表单-->
	<form action="" class="addNewTopicForm">
	    <table class="publishArticleForm">
	        <tr>
	            <td>标　题:</td>
	            <td>
	            	<input type="text" class="title" />
	            </td>
	        </tr>
	        <tr>
	            <td>内　容:</td>
	            <td>
	            	<textarea name="content" class="content"></textarea>
	            </td>
	        </tr>
	        <tr>
	            <td></td>
	            <td><input type="submit" value="发　表" /></td>
	        </tr>
	    </table>
    </form>

</body>
</html>
